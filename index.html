<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integrador Prog3</title>
    <link rel="stylesheet" href="style.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container_principal_header">
        <div class="container_content_header">
          <div class="search_header">
            <input class="input_header" id="input_header" placeholder="Ingrese un elemento" type="text">
            <button id="button_search" class="button_search">Buscar <span class="material-symbols-outlined">search</span></button>
          </div>
        
          <div>
            <button id="button_add_element" class="button_add_header">Agregar Elemento <span class="material-symbols-outlined">library_add</span></button>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN -->

    <main>
      <div class="container_view">
        <aside class="list_aside">
          <h2>Categorias
            <span class="material-symbols-outlined">
            filter_list
            </span>
          </h2>

          <ul id="list_filter"></ul>
        </aside>
        <div class="store" id="store_container"></div>
      </div>

      <!-- POPUP -->
      <div class="popup_container_principal" id="modal_popup">
        <div class="popup_container">
          <div class="container_title_popup">
          <h1>Agregar o Modificar un producto</h1>
          </div>
          <div class="container_inputs_popup">
            <input placeholder="Ingrese un nombre" id="nombre" type="text">
            <input placeholder="Ingrese una imagen" id="img" type="text">
            <input placeholder="Precio" value="0" id="precio" type="number">
            <select id="categoria">
              <option>Seleccione una categoria</option>
              <option>Hamburguesas</option>
              <option>Gaseosas</option>
              <option>Papas</option>
            </select>
          </div>
          <div class="container_buttons_popup">
            <button class="button_popup cancel" id="cancel_button">Cancelar</button>
            <button class="button_popup accept" id="accept_button">Aceptar</button>
            <button class="button_popup delete" id="delete_button">Eliminar</button>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
